<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap"
      rel="stylesheet"/> <!--Fonte-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.1/css/boxicons.min.css"/> <!--Ícones minúsculos-->
    <link rel="stylesheet" href="./assets/CSS/styles.css">
    <title>Currículo Rafael Carvalho</title>
  </head>
  <body>
    <header class="l-header" id="header">
      <nav class="nav bd-container">
        <a href="#" class="nav_logo">Rafael Carvalho</a>
        <div  class="nav_menu" id="nav-menu">
          <ul class="nav_list">
            <li class="nav_item">
              <a href="#home" class="nav_link">
                <i class="nav_icon">Home</i>
              </a>
            </li>

            <li class="nav_item">
              <a href="#profile" class="nav_link">
                <i class="nav_icon">Profile</i>
              </a>
            </li>

            <li class="nav_item">
              <a href="#education" class="nav_link">
                <i class="nav_icon">Education</i>
              </a>
            </li>

            <li class="nav_item">
              <a href="#skills" class="nav_link">
                <i class="nav_icon">Skills</i>
              </a>
            </li>

            <li class="nav_item">
              <a href="#experience" class="nav_link">
                <i class="nav_icon">Experience</i>
              </a>
            </li>

            <li class="nav_item">
              <a href="#certificates" class="nav_link">
                <i class="nav_icon">Certificates</i>
              </a>
            </li>

            <li class="nav_item">
              <a href="#interests" class="nav_link">
                <i class="nav_icon">Interests</i>
              </a>
            </li>

          </ul>
        </div>
      </nav>
    </header>
    <main class="l-main bd-container">
      
      <div class="resume" id="area-cv">
        <div class="resume_left">
          <section class="home" id="home">
            <div class="home_container section bd-grid">
              <div class="home_logo bd-grid">
                <img src="./assets/images/rafa-mini-perfil.jpg" alt="Foto de Perfil" class="home_img">
                <h1 class="home_title">Rafael Carvalho</h1>
                <h3 class="subtitle">Full Stack Web Developer</h3>
              </div>
              <div class="home_address bd-grid">
                <span class="home_information">
                  <i class="bx bx-map home_icon">Manaus-AM</i>
                </span>
                <span class="home_information">
                  <i class="bx bx-envelope home_icon">rafaelcarvalho.rl@gmail.com</i>
                </span>
                <span class="home_information">
                  <i class="bx bx-phone home_icon">+55 (92) 98490-9889</i>
                </span>

              </div>
            </div>
          </section>
          <section class="social" id="social">

          </section>
          <section class="education" id="education">

          </section>
          <section class="skills" id="skills">

          </section>
          
        </div>
      </div>

    </main>
  </body>
</html>
